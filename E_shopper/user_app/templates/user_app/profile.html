{% extends 'base_app/base.html' %}
{% load static %}
{% block content %}
	<!--main content-->
	<section>
		<div class="container">
			<div class="row">
                <!--left part-->
				<div class="col-sm-3">
					<div class="left-sidebar">
					<!--Profile Navbar-->
						<div class="panel-group category-products" id="accordian">
							<div class=row>
                                <div class="col-sm-5" style="padding-left: 30px;">
                                    <div class="view-product">
                                        <img src="{% static 'images/404/profile_avatar1.jpg' %}" alt="" style="display: block;
                                         width: 100%;border-radius: 50%; height:80px; aspect-ratio: 1/1;" />
                                    </div>
                                </div>
                                <div class="col-sm-7" style="padding:10px;">
                                    <h6>Hello</h6>
                                    <h4>{{ userprofile.user.username }}</h4>
                                </div>
                            </div>
                        </div>
						
						
					
						<!-- Account Setting -->
						<div class="brands_products">
							<div class="brands-name">
								<div class=row>
                                    <div class="col-sm-3" style="padding-left: 30px;">
                                        <div class="view-product">
                                            <i class="fa fa-user" style="font-size: x-large; color:#FE980f"></i> 
                                        </div>
                                    </div>
                                    <div class="col-sm-9" style="padding:0px;">
                                        <h5 style="font-size:medium; margin-top:5px; color:#878787;">ACCOUNT SETTING</h5>
                                    </div>
                                </div>
                                <hr style="margin-top:4px;">
                                <div class=row>
                                    <div class="col-sm-3" style="padding-left: 30px;">

                                    </div>
                                    <div class="col-sm-9" style="padding:0px;">
                                        <h4 style="margin-top:4px;"><a href="#MY_ORDERS" style="font-size:medium; margin-top:5px; color:#878787;">MY ORDERS</a></h4>
                                    </div>
                                </div>
                                <div class=row>
                                    <div class="col-sm-3" style="padding-left: 30px;">

                                    </div>
                                    <div class="col-sm-9" style="padding:0px;">
                                        <h4 style="margin-top:4px;"><a  href="#Profile_information" style="font-size:medium; margin-top:5px; color:#878787;">Profile Information</a></h4>
                                    </div>
                                </div>
                                <div class=row>
                                    <div class="col-sm-3" style="padding-left: 30px;">
                                    </div>
                                    <div class="col-sm-9" style="padding:0px;">
                                        <h4 style="margin-top:4px;"><a href="#Addresses" style="font-size:medium; margin-top:5px; color:#878787;">Addresses</a></h4>
                                    </div>
                                </div>
                                <hr style="margin-top:10px;">
                                <div class=row>
                                    <div class="col-sm-3" style="padding-left: 30px;">
                                        <div class="view-product">
                                            {% comment %} <i class="fa fa-user" style="font-size: x-large;"></i>  {% endcomment %}
                                            <svg width="26" height="26" class="" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                <path fill="#ffa500" stroke-width="0.3" stroke="#ffa500" 
                                                d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"></path></svg>
                                        </div>
                                    </div>
                                    <div class="col-sm-9" style="padding:0px;">
                                        <h5 style="margin-top:4px;"><a href="{% url 'user_app:logouthandle' %}" 
											style="font-size:medium; margin-top:4px; color:#878787; padding-left:0px;">
											Logout</a></h5>
                                    </div>
                                </div>

                            </div>
						</div>
						<!-- Account Setting -->
					
						
						<!-- Ads -->
						<div class="shipping text-center">
							<img src="{% static 'images/home/shipping.jpg' %}" alt="" />
						</div>
						<!-- Ads -->
					
					</div>
				</div>
				<!--left part-->

				<!--right part-->
				<div class="col-sm-9 padding-right">
					<div class="left-sidebar">
						<div class="panel-group category-products" id="accordian">
							<div class="row" style="padding: 0px 0px 10px 0px;">
								<h4 style="padding-left: 4%; display: inline;">Personal Information</h4>
								<a id="editLink" style="color: #ffa500; padding: 0px 10px; text-decoration: none; cursor: pointer; transition: color 0.3s;" onclick="toggleEditMode()">Edit</a>
							</div>
							<div class="row" style="padding-left: 4%;">
								<div style="display: flex; justify-content: space-between; width: 100%; margin-bottom: 15px;">
									<div style="width: 29%;">
										<div style="margin-bottom: 15px;">
											<div style="display: flex; flex-direction: column; position: relative;">
												<div style="position: relative;">
													<label for="firstName" id="firstNameLabel" style="font-size: 12px; color: #878787; font-weight: 500; position: absolute; top: 2px; left: 8px; background-color: white; padding: 4px 10px; display: none;">First Name</label>
													<input id="firstNameInput" type="text" style=" cursor: not-allowed; padding: 14px 0px 14px 20px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s; width: 100%;" name="firstName" required="" autocomplete="name" tabindex="1" value="{{ userprofile.user.username|capfirst }}" onmouseover="this.style.borderColor='#ffa500'" onmouseout="this.style.borderColor='#ccc'" disabled>
												</div>
											</div>
										</div>
									</div>
									<div style="width: 29%;">
										<div style="margin-bottom: 15px;">
											<div style="display: flex; flex-direction: column; position: relative;">
												<div style="position: relative;">
													<label for="lastName" id="lastNameLabel" style="font-size: 12px; color: #878787; font-weight: 500; position: absolute; top: 2px; left: 8px; background-color: white; padding: 4px 10px; display: none;">Last Name</label>
													<input id="lastNameInput" type="text" style=" cursor: not-allowed; padding: 14px 0px 14px 20px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s; width: 100%;" name="lastName" required="" autocomplete="name" tabindex="2" value="Doe" onmouseover="this.style.borderColor='#ffa500'" onmouseout="this.style.borderColor='#ccc'" disabled>
												</div>
											</div>
										</div>
									</div>
									<div style="width: 38%;">
										<div style="display: flex; align-items: center; justify-content: center;">
											<button id="updateButton" style="background-color: #ffa500; border: none; color: white; padding: 14px 20px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; display: none;" onmouseover="this.style.backgroundColor='#ff8a00'" onmouseout="this.style.backgroundColor='#ffa500'">Update</button>
										</div>
									</div>
								</div>
							</div>
							
							<script>
								function toggleEditMode() {
									const firstNameInput = document.getElementById('firstNameInput');
									const lastNameInput = document.getElementById('lastNameInput');
									const firstNameLabel = document.getElementById('firstNameLabel');
									const lastNameLabel = document.getElementById('lastNameLabel');
									const editLink = document.getElementById('editLink');
									const updateButton = document.getElementById('updateButton');
									
									if (editLink.textContent === 'Edit') {
										editLink.textContent = 'Cancel';
										firstNameInput.removeAttribute('disabled');
										lastNameInput.removeAttribute('disabled');
										firstNameLabel.style.display = 'block';
										lastNameLabel.style.display = 'block';
										firstNameInput.style.padding = '25px 0px 3px 20px';
										lastNameInput.style.padding = '25px 0px 3px 20px';
										firstNameInput.style.cursor = 'auto';
            							lastNameInput.style.cursor = 'auto';
										updateButton.style.display = 'block';
									} else {
										editLink.textContent = 'Edit';
										firstNameInput.setAttribute('disabled', true);
										lastNameInput.setAttribute('disabled', true);
										firstNameLabel.style.display = 'none';
										lastNameLabel.style.display = 'none';
										firstNameInput.style.padding = '14px 0px 14px 20px';
										lastNameInput.style.padding = '14px 0px 14px 20px';
										firstNameInput.style.cursor = 'not-allowed';
            							lastNameInput.style.cursor = 'not-allowed';
										updateButton.style.display = 'none';
									}
								}
							</script>
							
								
						</div>
					</div>
				</div>
				<!--right part-->
			
			</div>
		</div>
	</section>
	<!--main content-->
{% endblock content %}
